{% extends "base.html" %}
{% block content %}

<div class="container mx-auto px-4 py-8 max-w-2xl">
    <!-- T√≠tulo -->
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">‚úèÔ∏è Editar Producto</h1>

    <!-- Formulario -->
    <form method="post" enctype="multipart/form-data" class="bg-white shadow-lg rounded-2xl p-6 space-y-6">
        <!-- Nombre -->
        <div>
            <label for="name" class="block text-gray-700 font-medium mb-2">Nombre</label>
            <input type="text" id="name" name="name" value="{{ product.name }}" required
                   class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-2 shadow-sm">
        </div>

        <!-- Descripci√≥n -->
        <div>
            <label for="description" class="block text-gray-700 font-medium mb-2">Descripci√≥n</label>
            <textarea id="description" name="description" rows="4"
                      class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-2 shadow-sm"
                      placeholder="Escribe una breve descripci√≥n...">{{ product.description or '' }}</textarea>
        </div>

        <!-- Precio -->
        <div>
            <label for="price" class="block text-gray-700 font-medium mb-2">Precio</label>
            <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required
                   class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-2 shadow-sm">
        </div>

        <!-- Stock -->
        <div>
            <label for="stock" class="block text-gray-700 font-medium mb-2">Stock</label>
            <input type="number" id="stock" name="stock" value="{{ product.stock }}" required
                   class="w-full border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 px-4 py-2 shadow-sm">
        </div>

        <!-- Imagen -->
        <div>
            <label for="image" class="block text-gray-700 font-medium mb-2">Imagen</label>
            <input type="file" id="image" name="image" accept="image/*"
                   class="block w-full text-gray-700 border border-gray-300 rounded-lg cursor-pointer focus:outline-none focus:ring-2 focus:ring-blue-500 px-4 py-2 shadow-sm">
            
            {% if product.image_path %}
            <div class="mt-4">
                <p class="text-sm text-gray-500 mb-2">Imagen actual:</p>
                <img src="/static/uploads/products/{{ product.image_path }}" alt="{{ product.name }}" 
                     class="w-40 h-40 object-cover rounded-lg border">
            </div>
            {% endif %}
        </div>

        <!-- Botones -->
        <div class="flex justify-between items-center pt-4">
            <a href="/products" 
               class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold px-4 py-2 rounded-lg shadow transition">
               ‚Üê Volver
            </a>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded-lg shadow transition">
                üíæ Actualizar Producto
            </button>
        </div>
    </form>
</div>

{% endblock %}
