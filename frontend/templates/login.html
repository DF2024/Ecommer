{% extends "base.html" %}
{% block content %}
<h2>Inicio de Sesión</h2>

<form method="post" action="/frontend/users/login">
    <label>Usuario:</label>
    <input type="text" name="username" required>

    <label>Contraseña:</label>
    <input type="password" name="password" required>

    <button type="submit">Ingresar</button>
</form>

<a href="/frontend/users/register">¿No tienes cuenta? Regístrate</a>
{% endblock %}
